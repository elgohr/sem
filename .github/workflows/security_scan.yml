name: Gosec
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  hofund:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - name: Run security tests
        run: make secure
